<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Configuration du Match</title>
</head>
<body>

    <div class="container">
        <h1 id="setup-title">Configuration</h1>

        <div class="setup-section">
            <div class="form-group">
                <label for="game-type">Type de jeu</label>
                <select id="game-type">
                    <optgroup label="Classique (X01)">
                        <option value="301">301</option>
                        <option value="501" selected>501</option>
                    </optgroup>
                    <optgroup label="Spécial">
                        <option value="cricket">Cricket</option>
                        <option value="atc">Tour du monde</option>
                    </optgroup>
                </select>
            </div>

            <div id="settings-x01" class="form-row">
                <div class="form-group">
                    <label for="sets-to-win">Sets gagnants</label>
                    <select id="sets-to-win">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="legs-per-set">Legs par Set</label>
                    <select id="legs-per-set">
                        <option value="1">1</option>
                        <option value="3" selected>3</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
        </div>

        <hr class="separator">

        <div class="setup-section">
            <div class="header-with-action">
                <label id="player-label">Joueurs</label>
                <button type="button" class="btn-add-quick" onclick="toggleQuickAdd()">+ Nouveau</button>
            </div>

            <div id="quick-add-player" class="quick-add-panel">
                <input type="text" id="quick-nickname" placeholder="Pseudo du nouveau joueur...">
                <button class="btn-save-quick" onclick="addPlayerQuick()">Enregistrer</button>
            </div>

            <p id="instruction" class="field-info">Sélectionnez les participants.</p>
            
            <div id="player-checkboxes" class="player-grid"></div>
        </div>

        <div class="setup-footer">
            <button class="btn-main" onclick="validateAndStart()">LANCER LE MATCH</button>
            <a href="/" class="link-back">← Retour au menu</a>
        </div>
    </div>

    <script type="module" src="/js/setup.js"></script>
</body>
</html>
