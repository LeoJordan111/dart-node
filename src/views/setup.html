<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Configuration du Match</title>
</head>
<body>

    <div class="container">
        <h1 id="setup-title">Configuration</h1>

        <div class="setup-section">
            <div class="form-group">
                <label>Points de départ</label>
                <select id="game-type">
                    <option value="301">301</option>
                    <option value="401">401</option>
                    <option value="501" selected>501</option>
                    <option value="601">601</option>
                    <option value="701">701</option>
                    <option value="801">801</option>
                    <option value="901">901</option>
                    <option value="1001">1001</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Sets gagnants</label>
                    <select id="sets-to-win">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Legs par Set</label>
                    <select id="legs-per-set">
                        <option value="1">1</option>
                        <option value="3" selected>3</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
        </div>

        <hr class="separator">

        <div class="setup-section">
            <div class="header-with-action">
                <label id="player-label">Joueurs</label>
                <button type="button" class="btn-add-quick" onclick="toggleQuickAdd()">+ Nouveau</button>
            </div>

            <div id="quick-add-player" class="quick-add-panel">
                <input type="text" id="quick-nickname" placeholder="Pseudo du nouveau joueur...">
                <button class="btn-save-quick" onclick="addPlayerQuick()">Enregistrer</button>
            </div>

            <!-- <div class="setup-group">
                <label for="nb-players">Nombre de joueurs :</label>
                <select id="nb-players" onchange="updatePlayerInputs(this.value)">
                    <option value="1">1 joueur</option>
                    <option value="2">2 Joueurs</option>
                    <option value="3">3 Joueurs</option>
                    <option value="4">4 Joueurs</option>
                </select>
            </div> -->

            <p id="instruction" class="field-info">Choisissez les joueurs pour commencer.</p>
            
            <div id="player-checkboxes" class="player-grid">
                </div>
        </div>

        <div class="setup-footer">
            <button class="btn-main" onclick="validateAndStart()">LANCER LE MATCH</button>
            <a href="/" class="link-back">← Retour au menu</a>
        </div>
    </div>

    <script type="module" src="/js/setup.js"></script>
</body>
</html>
